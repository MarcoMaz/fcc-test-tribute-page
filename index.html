<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>FCC Test: Tribute Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <div id="title">Moebius' Tribute Page</div>
      <div id="tribute-info">
        Moebius (nickname for Jean Giraud) was a French artist and comic book drawer.<br>
        He developed the concept designs behind <em>Alien</em>, 
        <em>Tron</em> and <em>The Fifth Element</em>.<br>
        For more informations about his work, check the links below.
      </div>
      <div id="img-div">
        <img id="image" src="https://www.moebius.fr/userfiles/image/_SITE_V2/INTRO/intro-01.jpg" alt="a picture made by Moebius"/>
        <figure>
          <figcaption id="img-caption">A picture made by Moebius</figcaption>
        </figure> 
      </div>
      <a id="tribute-link" target="_blank" href="http://www.moebius.fr/">The Official Website (in french)</a>
    </div>
  </body>
</html>
